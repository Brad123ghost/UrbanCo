{% extends "base.html" %}
    {% block content %}
    <div class="swiper" id="jeans-swiper">
        <h2>Jeans</h2>
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="product-card">
                    <img class="product-image" src="../static/images/products/jeans/ab-21-skinny-jean-white-front-10001274.webp" alt="Image of Absent Skinny Jeans">
                    <p class="product-name">Absent Skinny Jeans</p> <br>
                    <p class="product-price">$59.99</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="product-card">
                    <img class="product-image" src="../static/images/products/jeans/ab-21-ripped-skinny-jean-baby-blue-front-10001273.webp" alt="Image of Ripped Skinny Jeans">
                    <p class="product-name">Ripped Skinny Jeans</p><br>
                    <p class="product-price">$59.99</p>
                </div> 
            </div>
            <div class="swiper-slide">
                <div class="product-card">
                    <img class="product-image" src="../static/images/products/jeans/ab-twill-baggy-cargo-pant-iguana-front-10004572.webp" alt="Image of Twill Baggy Cargo Pocket Pants">
                    <p class="product-name">Twill Baggy Cargo Pocket Pants</p><br>
                    <p class="product-price">$69.99</p>
                </div>

            </div>
            <div class="swiper-slide">
                <div class="product-card">
                    <img class="product-image" src="../static/images/products/jeans/ab-baggy-jean-blue-front-10004193.webp" alt="Image of Long Rise Baggy Fit Jeans">
                    <p class="product-name">Long Rise Baggy Fit Jeans</p><br>
                    <p class="product-price">$59.99</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="product-card">
                    <img class="product-image" src="../static/images/products/jeans/ab-21-taper-jean-solid-black-front-10001268.webp" alt="Image of Tapered Fit Jeans">
                    <p class="product-name">Tapered Fit Jeans</p><br>
                    <p class="product-price">$59.99</p>
                </div>
            </div>
            <div class="swiper-slide">

                <div class="product-card">
                    <img class="product-image" src="../static/images/products/jeans/ab-dad-fit-jean-swedish-blue-002-front-10003893.webp" alt="Image of Dad Fit Relaxed Jeans">
                    <p class="product-name">Dad Fit Relaxed Jeans</p><br>
                    <p class="product-price">$59.99</p>
                </div>
            </div>
        </div>
        <!-- <div class="swiper-pagination"></div> -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!-- </div> -->
    </div>
    {% endblock %}
