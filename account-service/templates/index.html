{% extends "base.html" %}
    {% block content %}
        {% if user.is_authenticated %}
            <a href="/account">My Account</a>
            {% if user.role == "Admin" %}
                <a href="/dashboard">DashBoard</a>
            {% endif %}
            <br>
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        {% endif %}
    {% endblock %}
